<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <title>Meme generator</title>
</head>
<body>
  <div id="container">
    <header>
      <h1>Gerador de memes</h1>
    </header>

    <main id="main-container">
      <section id="input-section">
        <input
          placeholder="Digite seu meme"
          maxlength="60"
          type="text"
          id="text-input"
        />
        <input type="file" id="meme-insert" />
      </section>

      <section id="meme-image-container">
        <span id="meme-text"></span>
        <figure><img id="meme-image" /></figure>
      </section>

      <section id="button-section">
        <button id="fire" class="avatar-button"></button>
        <button id="water" class="avatar-button"></button>
        <button id="earth" class="avatar-button"></button>
      </section>
    </main>
  </div>
</body>
</html>
